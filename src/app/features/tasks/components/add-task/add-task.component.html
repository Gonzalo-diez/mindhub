<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Add New Task</h2>

  <form (ngSubmit)="addTask()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700"
        >Title</label
      >
      <input
        id="title"
        type="text"
        [(ngModel)]="task.title"
        name="title"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        placeholder="Task Title"
      />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <textarea
        id="description"
        [(ngModel)]="task.description"
        name="description"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        placeholder="Task Description"
      ></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Priority:</label>
      <div class="flex flex-wrap">
        <div
          *ngFor="let priority of priorities"
          class="flex items-center mr-4 mb-2"
        >
          <input
            type="checkbox"
            [id]="priority"
            [value]="priority"
            (change)="togglePrioritySelection(priority)"
            [checked]="task.priority.includes(priority)"
            class="mr-2 rounded focus:ring-indigo-500 focus:border-indigo-500"
          />
          <label [for]="priority" class="text-gray-700">{{ priority }}</label>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Status:</label>
      <div class="flex flex-wrap">
        <div
          *ngFor="let status of statuses"
          class="flex items-center mr-4 mb-2"
        >
          <input
            type="checkbox"
            [id]="status"
            [value]="status"
            (change)="toggleStatusSelection(status)"
            [checked]="task.status.includes(status)"
            class="mr-2 rounded focus:ring-indigo-500 focus:border-indigo-500"
          />
          <label [for]="status" class="text-gray-700">{{ status }}</label>
        </div>
      </div>
    </div>

    <div>
      <label for="dueDate" class="block text-sm font-medium text-gray-700"
        >Due Date</label
      >
      <input
        id="dueDate"
        type="date"
        [(ngModel)]="task.dueDate"
        name="dueDate"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Add Task
      </button>
    </div>
  </form>
</div>
