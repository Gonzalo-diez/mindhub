<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-10 px-4"
>
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Update Note
    </h2>

    <form
      [formGroup]="updateNoteForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
    >
      <!-- Title of note -->
      <div>
        <label for="type" class="block text-gray-700 font-medium mb-2"
          >Title note</label
        >
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Ejemplo: Nota sobre ..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            updateNoteForm.controls['type'].invalid &&
            updateNoteForm.controls['type'].touched
          "
          class="text-red-600 text-sm mt-1"
        >
          Field required.
        </div>
      </div>

      <!-- Content -->
      <div>
        <label for="type" class="block text-gray-700 font-medium mb-2"
          >Content</label
        >
        <input
          type="text"
          id="content"
          formControlName="content"
          placeholder="Example: Remember x day for ..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            updateNoteForm.controls['type'].invalid &&
            updateNoteForm.controls['type'].touched
          "
          class="text-red-600 text-sm mt-1"
        >
          Field required.
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4 text-center">
        {{ errorMessage }}
      </div>

      <!-- Buttons -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="updateNoteForm.invalid"
          class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
