<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-6 text-center">Add New Note</h2>

  <!-- Title -->
  <div class="mb-4">
    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
      Title:
    </label>
    <input
      [(ngModel)]="note.title"
      id="title"
      type="text"
      placeholder="Enter the title"
      class="block w-full border border-gray-300 rounded-md py-2 px-3 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>

  <!-- Content -->
  <div class="mb-4">
    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
      Content:
    </label>
    <textarea
      [(ngModel)]="note.content"
      id="content"
      rows="4"
      placeholder="Enter the note content"
      class="block w-full border border-gray-300 rounded-md py-2 px-3 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    ></textarea>
  </div>

  <!-- Buttons -->
  <div class="mt-6 text-center">
    <button
      (click)="addNote()"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 w-full sm:w-auto"
    >
      Add Note
    </button>
  </div>
</div>
